<div>
  <h1 class="display-3 position">Login</h1>
  <div class="login-page">
      <div class="form">
        <form class="login-form">
          <label>Email:</label>
          <input type="text" placeholder="username" [(ngModel)]="agent1.email" name="email" #email1 required/>
          <label>Password:</label>
          <input type="password" placeholder="password" [(ngModel)]="agent1.password" name="password" #password1 required/>
          <input class="submit font-weight-bold" type="submit" value="LOGIN" (click)="login(); email1.value=''; password1.value=''">
          <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
      </div>
  </div>
</div>
